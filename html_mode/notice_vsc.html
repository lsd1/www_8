<script>
    noWrap(['first-title']);
    /**
     * desc     防止标题换行
     * params   className
     * params type:string、object
     */
    function noWrap(ele) {
        var eleArr = [],type = typeof ele;
        if(type === "object"){
            for (var i in ele){
                eleArr.push(ele[i]);
            }
        }else if(type === "string"){
            eleArr.push(ele);
        }

        for(var j = 0; j < eleArr.length; j++) {
            var eleHandle = document.querySelector('.' + eleArr[j]),
                eleStyle = window.getComputedStyle(eleHandle),
                eleStyleFontSize = Number(eleStyle.fontSize.replace('px', '')),
                eleContentLength= eleHandle.innerText.length,
                eleRealWidth = eleStyleFontSize * eleContentLength,
                eleWidth = eleStyle.width.replace('px', '');

            if(eleRealWidth > eleWidth) {
                eleHandle.style.fontSize = (eleWidth / (eleContentLength)) + 'px';
            }
        }
    }

    //获取当前页面url中"?"符后的参数
    function getRequest(name) {    
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest[name];
    }

    //读取cookie
    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return decodeURI(arr[2]);
        else
            return null;
    }

    //设置语言
    function setLang(lang){
        var alltext = document.querySelectorAll('.text');
        //var textArr = [];
        for(var i = 0; i < alltext.length; i++){
            // textArr.push(alltext[i].innerHTML);
            alltext[i].innerHTML = lang[i];
        }
        // console.log((JSON.stringify( textArr )));
    }

    var langCn = [
        "说明",
        "1、用户从脉果儿凤栖梧桐同步的VSC的资产由于数量过大，系统需要时间做转化，暂不支持上链，具体允许上链时间请以系统公布为准。",
        "2、用户已拥有的VSC将全部保留在账户中。",

        "4、允许上链后系统将会通知所有用户，请耐心等待。"
    ];
    var langEn = [
        "Note",
        "1. Because of the large number of VSC assets synchronized by users from Puguorer Phoenix Tree, the system needs time to transform. It is not supported to upload for the time being. The specific time allowed to upload should be based on the system announcement. ",
        "2. All VSC owned by the user will be kept in the account. ",
        "3. After Upper chain, the VSC supports transfers or transactions. ",
        "4. The system will notify all users when the system is allowed to Upper chain. Please wait patiently. "
    ];
    var langTcn = [
        "說明",
        "1、用戶從脈果兒鳳棲梧桐同步的VSC的資產由於數量過大，系統需要時間做轉化，暫不支持上鏈，具體允許上鏈時間請以系統公布為準。",
        "2、用戶已擁有的VSC將全部保留在賬戶中。",
        "3、上鏈後的VSC支持轉出或者交易。",
        "4、允許上鏈後系統將會通知所有用戶，請耐心等待。"
    ];

    var langArr = [langCn, langEn, langTcn];
    var lang = getCookie("lang") || getRequest("lang") || 2;
    setLang(langArr[lang]);
</script>
