<body>
    <div class="first-title center text"></div>

    </div>
    <div class="item">

        <div class="item-content text"></div>
    </div>
</body>
<script>
    noWrap(['first-title']);
    /**
     * desc     防止标题换行
     * params   className
     * params type:string、object
     */
    function noWrap(ele) {
        var eleArr = [],type = typeof ele;
        if(type === "object"){
            for (var i in ele){
                eleArr.push(ele[i]);
            }
        }else if(type === "string"){
            eleArr.push(ele);
        }

        for(var j = 0; j < eleArr.length; j++) {
            var eleHandle = document.querySelector('.' + eleArr[j]),
                eleStyle = window.getComputedStyle(eleHandle),
                eleStyleFontSize = Number(eleStyle.fontSize.replace('px', '')),
                eleContentLength= eleHandle.innerText.length,
                eleRealWidth = eleStyleFontSize * eleContentLength,
                eleWidth = eleStyle.width.replace('px', '');

            if(eleRealWidth > eleWidth) {
                eleHandle.style.fontSize = (eleWidth / (eleContentLength)) + 'px';
            }
        }
    }

    //获取当前页面url中"?"符后的参数
    function getRequest(name) {    
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest[name];
    }

    //读取cookie
    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return decodeURI(arr[2]);
        else
            return null;
    }

    //设置语言
    function setLang(lang){
        var alltext = document.querySelectorAll('.text');
        //var textArr = [];
        for(var i = 0; i < alltext.length; i++){
             //textArr.push(alltext[i].innerHTML);
            alltext[i].innerHTML = lang[i];
        }
         //console.log((JSON.stringify( textArr )));
    }

    var langCn = [
        "勋章说明",
        "一、联盟勋章说明",
        "获取：前往联盟俱乐部，点击我的勋章-进行支付。支付价格是1000SVC，支付成功后将获得联盟勋章。",
        "二、凤凰勋章说明",
        "获取：在凤栖梧桐应用中购买或孵化凤凰可获得凤凰勋章，任何代数凤凰均可。"
    ];

    var langEn = [
        "Description of the Medal",
        "1. Description of the Alliance Medal",
        "Get: Go to the Alliance Club and click on my Medal - Pay. Payment price is 1000 SVC, after successful payment will be awarded the Alliance Medal. ",
        "2. Description of the Phoenix Medal ",
        "Get: Phoenix Medal can be obtained by purchasing or incubating Phoenix in Phoenix application, any algebraic Phoenix can be obtained. "
    ];
    var langTcn = [
        "勛章說明",
        "壹、聯盟勛章說明",
        "獲取：前往聯盟俱樂部，點擊我的勛章-進行支付。支付價格是1000SVC，支付成功後將獲得聯盟勛章。",
        "二、鳳凰勛章說明",
        "獲取：在鳳棲梧桐應用中購買或孵化鳳凰可獲得鳳凰勛章，任何代數鳳凰均可。"
    ];

    var langArr = [langCn, langEn, langTcn];
    var lang = getCookie("lang") || getRequest("lang") || 2;
    setLang(langArr[lang]);
</script>
