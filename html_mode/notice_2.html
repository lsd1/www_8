<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
</head>
<style>
    body {
        display: -webkit-flex; /* Safari */
        display: flex;
        flex-direction:column;
        flex-wrap: wrap;
        margin: 1.5rem;
        font-family: sans-serif;
    }
    .center {
       text-align: center;
    }
    .left {
        text-align: left;
    }
    .right {
        text-align: right;
    }
    .first-title {
        font-weight: bold;
        font-size: larger;
        color: #2D2E38;
    }
    .second-title{
        font-weight: bold;
        font-size: large;
        color: #2D2E38;
    }
    .item{
        margin-top: .5rem;
    }
    .item-title{
        margin-top: .5rem;
        font-weight: bold;
        font-size: medium;
        color: #2D2E38;
    }
    .item-content{
        margin-top: .2rem;
        text-indent: 2rem;
        color: #999;
    }
    .item-li{
        margin-top: .2rem;
        text-indent: 2rem;
    }
</style>
<body>
    <div class="first-title center">
        说明
    </div>
    <div class="item">
        <div class="item-title">
            1、用户从脉果儿凤栖梧桐同步的VSC的资产由于数量过大，系统需要时间做转化，暂不支持上链，具体允许上链时间请以系统公布为准。
        </div>
    </div>

    <div class="item">
        <div class="item-title">
            2、用户已拥有的VSC将全部保留在账户中。
        </div>
    </div>

    <div class="item">
        <div class="item-title">
            3、上链后的VSC支持转出或者交易。
        </div>
    </div>

    <div class="item">
        <div class="item-title">
            4、允许上链后系统将会通知所有用户，请耐心等待。
        </div>
    </div>
</body>
<script>
    noWrap(['second-title', 'first-title']);
    /**
     * desc     防止标题换行
     * params   className
     * params type:string、object
     */
    function noWrap(ele) {
        var eleArr = [],type = typeof ele;
        if(type === "object"){
            for (var i in ele){
                eleArr.push(ele[i]);
            }
        }else if(type === "string"){
            eleArr.push(ele);
        }

        for(var j = 0; j < eleArr.length; j++) {
            var eleHandle = document.querySelector('.' + eleArr[j]),
                eleStyle = window.getComputedStyle(eleHandle),
                eleStyleFontSize = Number(eleStyle.fontSize.replace('px', '')),
                eleContentLength= eleHandle.innerText.length,
                eleRealWidth = eleStyleFontSize * eleContentLength,
                eleWidth = eleStyle.width.replace('px', '');

            if(eleRealWidth > eleWidth) {
                eleHandle.style.fontSize = (eleWidth / (eleContentLength)) + 'px';
            }
        }
    }
</script>
</html>
