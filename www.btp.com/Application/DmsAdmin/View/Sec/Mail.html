<script>

{

	var mailSet=[

		{name:'163.com',ssl:true,port:465,smpt:'smtp.qq.com',host:'http://mail.163.com'}
	]
	$(mailSet).each(function (index,data){
		alert(data.name)
	});
	//alert(mailSet);
});
