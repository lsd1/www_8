<script>
function edit(){
	//var userid=$('#uid').val();
	var userid=$('#uid',navTab.getCurrentPanel()).val();
	if(userid==''){
		alertMsg.error('编号不能为空!');
		return false;
	}
	
	navTab.reload('__CONTROLLER__/edit:__XPATH__/uid/'+userid);
	return false;
}
</script>
