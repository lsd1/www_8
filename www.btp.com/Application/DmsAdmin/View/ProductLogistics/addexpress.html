<script>
	function dialogAjaxDoneReload(json)
	{
		DWZ.ajaxDone(json);

		if (json.statusCode == DWZ.statusCode.ok)
		{
			//关闭当前窗口
			$.pdialog.closeCurrent(); 
	        navTab.reload();
		}
	}
</script>
<div class="pageContent">

	<form method="post" action="__CONTROLLER__/saveExpress" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDoneReload);">
		<div class="pageFormContent nowrap" layoutH="57">
				<dl>
					<dt>公司名称:</dt>
					<dd style="width:auto"><input name="company" type="text" class="required" value="" /></dd>
				</dl>
				<dl>
					<dt>联系人:</dt>
					<dd style="width:auto"><input name="contact" type="text" class="" value="" /></dd>
				</dl>
				<dl>
					<dt>联系电话:</dt>
					<dd style="width:auto"><input name="tel" type="text" class="" value="" /></dd>
				</dl>
				<dl>
					<dt>地址:</dt>
					<dd style="width:auto"><input name="address" type="text" class="" value="" size="60" /></dd>
				</dl>
				<dl>
					<dt>网址:</dt>
					<dd style="width:auto"><input name="url" type="text" class="" value="" size="60" /></dd>
				</dl>
				<dl>
					<dt>状态:</dt>
					<dd style="width:auto">
						<input name="state" type="radio" value="是" checked>启用
						<input name="state" type="radio" value="否">禁用
					</dd>
				</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit" name="submit">确定</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
