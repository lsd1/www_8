<script src="__PUBLIC__/directSell/area_select.js" type="text/javascript"></script>
<script language="javascript">
function dialogAjaxDone(json)
{
	DWZ.ajaxDone(json);

  if (json.statusCode == DWZ.statusCode.ok)
  {
    $.pdialog.closeCurrent(); //关闭添加话框
	  navTab.reload();          //刷新列表
	}

}
</script>
<div class="pageContent">
	<form id=form action="__CONTROLLER__/editSave" method="post" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDone)">
		<input type="hidden" name="callbackType" value="closeCurrent"/>
		<input type="hidden" name="id" value="{$_GET['id']}"/>
	    <div class="pageFormContent" layoutH="58">
		<table cellpadding="3" cellspacing="3" >
            <tr>
               <td style="text-align:right;width:150px">国家：</td>
               <td style="text-align:left" >
               	<select name="country" style="padding:0px" id="country_id" >
		      <option value="{$productInfo.国家}"><notempty name="$productInfo.国家">{$productInfo.国家}<else/>请选择</notempty></option>
		     </select>
                </td>
            <td style="height:25px;vertical-align: middle;">
       		 	&nbsp;<span id="state_country"></span> 
    		</td>
            </tr>
            
            <tr>
               <td style="text-align:right;width:150px">省/州：</td>
               <td style="text-align:left" >
               <select name="country_sheng"  style="padding:0px;width:100px"   id="province_id"  >
						<option value="{$productInfo.发往省份}"><notempty name="$productInfo.发往省份">{$productInfo.发往省份}<else/>请选择</notempty></option>
                    </select>
                </td>
                <td style="height:25px;vertical-align: middle;">
        			&nbsp;<span id="state_province"></span> 
    			</td>
            </tr>
           	<tr>
                <td class="tRight" style="text-align:right;">物流产品首重：</td>
                <td class="tLeft"  style="text-align:left" ><input type="text" class="required number" name="first_zhong" value="{$productInfo.首重}"  size="20"/> <font color='red'>kg</font></td>
            </tr>
			<tr>
                <td style="text-align:right;width:80px">产品首重价格：</td>
                <td style="text-align:left" ><input type="text" class="required" name="first_price" size="20" value="{$productInfo.首重价格}" />  元</td>
            </tr>        
            <tr>
                <td style="text-align:right;width:80px">产品续重价格：</td>
                <td style="text-align:left" ><input type="text" class="required" name="more_price" size="20" value="{$productInfo.续重价格}" />  元，<font color='red'>超出首重部分每kg</font></td>
            </tr>
             <tr>
                <td style="text-align:right;width:80px">是否全国标准：</td>
                <td style="text-align:left" ><input type="radio" name='is_biaozhun' value="0"  <if condition="$productInfo['是否全国标准'] eq 0"> checked </if> />否<input type="radio" name='is_biaozhun' value="1" <if condition="$productInfo['是否全国标准'] eq 1"> checked </if> />是&nbsp;&nbsp;&nbsp;&nbsp;<font color='red'>省份未设置的，将统一调用全国标准</font></td>
            </tr>
        </table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
  </form>	
</div>
<script language="JavaScript">
$.area_default_show = true;
$.area_default_country="{$productInfo['国家']}";
$.area_default_province="{$productInfo['发往省份']}";
$.area_select_bind( 'country_id' , 'province_id' );
</script>
