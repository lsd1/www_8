<script language="JavaScript">
function accok(){
	$('#submit').attr("disabled", true); 
	$('#submit').css("color", 'gray');
	var post_str = "ids="+$("#ids").val();
	var url = "__APP__/DmsAdmin/User/delete";
	var ajax = {url:url, data:post_str, type: 'POST', dataType: 'text', cache: false,success: function(html){
		var data = eval('('+html+')');
		$("#tblok tr").each(function(){
			if($(this).index()==0)return true;
			$(this).children("td").eq(5).text(data[$(this).children("td").eq(0).text()]['msg']);
		});	
		navTab.reload();          //刷新列表	
	}};
	jQuery.ajax(ajax);
}
</script>
<div class="pageContent">
	<form id="form1" action="" method="post" class="pageForm required-validate" onsubmit="return false">
		<input type="hidden" name="callbackType" value="closeCurrent"/>
		<input type="hidden" id="ids" name="ids" value="{$ids}"/>
		<div style="border: 1px solid #ff0000;background:#f5e3e3;"><img style="vertical-align:middle;" src="__PUBLIC__/Images/ExtJSicons/exclamation.png"><span  style="vertical-align:middle;" >删除会员前,建议进行数据库备份,避免误操作引起的数据丢失!</span><if condition="isset($result) and $result eq true">　注:存在货币余额大于零的会员</if></div>
	    <div class="pageFormContent" layoutH="78">
	    <div class="grid">
		<div class="gridHeader">
		<table id="tblok" cellpadding="3" cellspacing="3" class="list">
			<tr>
				<th style="display:none;">ID</th>
				<th width="110px;">会员编号</th>
				<th width="110px;">注册时间</th>
				<th width="110px;">审核时间</th>
				<th width="110px;">状态</th>
				<th width="110px;">处理结果</th>
			</tr>
			<foreach name="sdata" item="vo" key='k'>
				<tr>
				<td style="border:1px solid #aaa;display:none;">{$k}</td>
				<td style="border:1px solid #aaa;">{$vo.编号}</td>
				<td style="border:1px solid #aaa;">{$vo.注册时间|date="Y-m-d",###}</td>
				<td style="border:1px solid #aaa;"><if condition="$vo['审核时间'] == 0">未审核<else/>{$vo.审核时间|date="Y-m-d",###}</if></td>
				<td style="border:1px solid #aaa;">{$vo.状态}</td>
				<td style="border:1px solid #aaa;"></td>
				</tr>
			</foreach>
        </table>
        </div>
        </div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit" onclick="accok()">确认</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
  </form>
	
</div>
