<div class="pageContent">
	<form action="__CONTROLLER__/applyok" method="post" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDoneReload)">
	<input type="hidden" name="callbackType" value="closeCurrent"/>
	<div class="pageFormContent" layoutH="58">
		<table align="left" id="print_list" class="list" width="100%">
		<tr>
			<td style="text-align:left;width:100px">立即转正扣币：</td>
			<td style="text-align:left" ><select name="accbank">
				<option value="">不扣币</option>
				<foreach name="banks" item="bankname" key="bankkey">
				<option value="{$bankkey}">{$bankname}</option>
				</foreach></select>
			</td>
		</tr>
		<tr>
		<td valign="top" align="left" colspan="2">
			<table width="100%">
			<foreach name="applydatas" item="vo">
			<tr>
				<td width="100%" valign="top" align="left">
				<table width="100%"  class="list" style="top:10px;">
					<tbody>
					<tr>
						<td >编号：<span style="color:#5CA730;">{$vo.编号}</span></td>
						<td >回填金额：<span style="color:#5CA730;">{$vo.回填金额}</span></td>
						<td >转正方式：<span style="color:#5CA730;">{$vo.转正方式}</span></td>
					</tr>
					<tr>
						<td >&nbsp;报单信息：</td>
						<td >报单金额：<span style="color:#5CA730;">{$vo.报单金额}</span></td>
		
					</tr>
					<if condition="$vo['产品'] eq 1">
					<tr>
						<td >&nbsp;产品金额：</td>
						<td >购物金额：<span style="color:#5CA730;">{$vo.购物金额}</span></td>
						<if condition="$adminshow eq true">
						<td >购物PV：<span style="color:#5CA730;">{$vo.购物pv}</span></td>
						<else/><td >&nbsp;</td>
						</if>
					</tr>
					</if>
					<tr>
						<td >&nbsp;</td>
						<td >申请时间：<span style="color:#5CA730;">{$vo.申请时间|date='Y-m-d H:i:s',###}</span></td>
						<td >订单时间：<span style="color:#5CA730;">{$vo.购买时间|date='Y-m-d H:i:s',###}</span></td>
					</tr>
				</table>
				</td>
			</tr>
			</foreach>
			</table>
		</td>
		</tr>
		</table>
	</div>
	<input name="idstrs" value="{$idstrs}" type="hidden"/>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit" >确认</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
		</ul>
	</div>
	</form>
</div>
