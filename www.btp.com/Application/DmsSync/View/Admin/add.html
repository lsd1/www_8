<div class="pageContent">
	<form method="post" action="{:U('insert')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="submit" value="1" />
		<div class="pageFormContent" layoutH="58">
			<table cellpadding="5" cellspacing="5">
				<tr>
					<th width="50">帐号：</th>
					<td width="200" style="text-align:left">
						<input type="text" class="required alphanumeric" name="account" value="" />
					</td>
					<th>密码：</th>
					<td style="text-align:left">
						<input type="password" class="required" minlength="1" maxlength="20" id="password" name="password" value="" />
                        <span style="display:none" id="pwdlv">
                            <span id="pwd_lower" style="border-bottom: 2px solid red;display:inline-block;width:35px;text-align:center">{:L('弱')}</span>
                            <span id="pwd_middle" style="border-bottom: 2px solid #dadada;display:inline-block;width:35px;text-align:center">{:L('中')}</span>
                            <span id="pwd_high" style="border-bottom: 2px solid #dadada;display:inline-block;width:35px;text-align:center">{:L('强')}</span>
                        </span>
					</td>
				</tr>
				<tr>
					<th width="50">昵称：</th>
					<td width="200" style="text-align:left">
						<input type="text" class="required" name="nickname" value="" />
					</td>
					<th>邮箱：</th>
					<td style="text-align:left">
						<input type="text" class="email" name="email" value="" />
					</td>
				</tr>
				<tr>
					<th>状态：</th>
					<td colspan="3" style="text-align:left">
						<input type="radio" name="status" checked="true" value="1" id="status1" /> <label for="status1">启用</label>
						<input type="radio" name="status" value="2" id="status2" /> <label for="status2">禁用</label>
					</td>
				</tr>
				<tr>
					<th>描 述：</th>
					<td colspan="3"  style="text-align:left">
						<TEXTAREA class="large bLeft" name="remark"  ROWS="3" COLS="40"></TEXTAREA>
					</td>
				</tr>
			</table>
			<include file="access"/>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button id="submit" type="submit">确定</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
<script>
<if condition="adminshow('passlv')">
$('#password').keyup(function () {
    var pwd = $(this).val();
    if(!pwd) {
        document.getElementById("pwdlv").style.display  = 'none';
        return;
    }
    document.getElementById("pwdlv").style.display  = '';

    var Mcolor = "#FFF",Lcolor = "#FFF",Hcolor = "#FFF";
    var m=0;

    var Modes = 0;
    for (i=0; i<pwd.length; i++)
    {
        var charType = 0;
        var t = pwd.charCodeAt(i);
        if (t>=48 && t <=57) // 0-9
        {
            charType = 1;
        }
        else if (t>=65 && t <=90) // A-Z
        {
            charType = 2;
        }
        else if (t>=97 && t <=122) // a-z
            charType = 3;
        else // 其他
            charType = 4;
        Modes |= charType; // 按位或赋值
    }

    for (i=0;i<4;i++)
    {
        if (Modes & 1) m++; // 按位与
        Modes>>>=1; // 无符号右移
    }

    if (pwd.length<=4)
    {
        m = 1;
    }
    // alert(m);
    switch(m)
    {
    case 1 :
        Lcolor = "2px solid red";
        Mcolor = Hcolor = "2px solid #DADADA";
        break;
    case 2 :
        Mcolor = "2px solid #f90";
        Lcolor = Hcolor = "2px solid #DADADA";
        break;
    case 3 :
        Hcolor = "2px solid #3c0";
        Lcolor = Mcolor = "2px solid #DADADA";
        break;
    case 4 :
        Hcolor = "2px solid #3c0";
        Lcolor = Mcolor = "2px solid #DADADA";
        break;
    default :
        Hcolor = Mcolor = Lcolor = "";
        break;
    }

    document.getElementById("pwd_lower").style.borderBottom  = Lcolor;
    document.getElementById("pwd_middle").style.borderBottom = Mcolor;
    document.getElementById("pwd_high").style.borderBottom   = Hcolor;

});
</if>
</script>
