<include file="Public:header" />
<div class="content fund-list notice">
	<if condition="count($data) elt 0">
	<h1>{:L('暂无数据')}</h1>
	</if>
	<foreach name="data" item="fuli" key="key">
    <div class="card">
        <div class="card-header">
            {:L('奖品名')}：{$key}(<if condition="$fuli.state eq '1'">{:L('已发放')} <else/>{:L('未发放')}</if>)
        </div>
        <div class="card-footer">
            {:L('提示')}：{$fuli.msg}
        </div>
    </div>
	</foreach>
</div>
<include file="Public:footer" />
