<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta name="renderer" content="webkit">
	<title>会员登录</title>
	<link rel="stylesheet" href="__PUBLIC__/DmsUser/login/b145/css/style.css">
	<script src="__PUBLIC__/jquery-1.x.min.js"></script>
	<script>
    function fleshVerify(){ 
        //重载验证码
        var timenow = new Date().getTime();
        $('#verifyImg').attr("src", '__CONTROLLER__/verify/'+timenow);
    }
    </script>
</head>
<body>
	<div class="login_box">
		<div class="w1200">
			<div class="box_cont">
				<div class="logo_log">
					<a href="__MODULE__/Index">
						<!-- <img src="__PUBLIC__/DmsUser/login/b145/img/logo1.png"> -->
						<h1>PRC</h1>
					</a>
					<!-- <div class="in_top" style="padding-top: 0px;">
						<div class="lange_lam">
							<div class="lang">
								<ul class="navbar-nav" id="lang">
									<li class="dropdown">
										<a class="dropdown-toggle" href="javascript:void(0);">中国<i class="caret_down"><img src="__PUBLIC__/DmsUser/login/b145/img/down.png"></i></a>
										<ul class="dropdown-menu" style="display: none;">
											<li>
												<a href="#" class="linkLanguage curr">中国</a>
											</li>
											<li>
												<a href="#" class="linkLanguage curr">English</a>
											</li>
										</ul>

								</ul>
							</div>
						</div>
					</div> -->
				</div>
				<div class="login_cont">
					<form action="__CONTROLLER__/check" method="post" id="form1">
						<input type="hidden" name="act" value="verify" />
						<if condition="$usernum eq 1">
						<input type="hidden" value="{$users[0]}" name="usertype">
						</if>
						<dl class="log_dl">
							<dt>
								<i><img src="__PUBLIC__/DmsUser/login/b145/img/ico_1.png"></i>
							</dt>
							<dd>
								<input class="txt_in" placeholder="{:L('用户名')}" autocomplete="off" name="username" type="text">
							</dd>
						</dl>
						<dl class="log_dl">
							<dt>
								<i><img src="__PUBLIC__/DmsUser/login/b145/img/ico_2.png"></i>
							</dt>
							<dd>
								<input class="txt_in" placeholder="{:L('密码')}" autocomplete="off" name="password" value="" type="password">
							</dd>
						</dl>
						<if condition="isset($dispCode) and ($dispCode eq true)">
						<dl class="log_yz">
							<dt>
								<div class="log_yz_input">
									<i><img src="__PUBLIC__/DmsUser/login/b145/img/ico_2.png"></i>
									<input class="txt_in_for" placeholder="{:L('验证码')}" autocomplete="off" name="captcha" type="text">
								</div>
							</dt>
							<dd>
								<a href="javascript:void(0);" class="huoqu id_code yzm"><img id="verifyImg" src="__CONTROLLER__/verify/" onclick="fleshVerify()" alt="{:L('点击刷新验证码')}"></a>
							</dd>
						</dl>
						</if>
						
						<if condition="adminshow('mimazhaohui') eq true">
						<p class="for_box">
							<a href="" class="for_get">{:L('忘记密码')}？</a>
						</p>
						</if>
						
						<eq name="isOpenTime" value="0">
						<p class="for_box">
							<p style="color:#fff;">{:L('对不起，该时间段暂时不可访问')}</p>
						</p>
						<else/>
						<input class="sub_btn" value="{:L('登录')}" autocomplete="off" type="submit">
						</eq>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
