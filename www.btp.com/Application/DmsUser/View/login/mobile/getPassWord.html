<script>
    function tijiao(_this) {
        layer.confirm("{:L('确认提交')}？", { title: "{:L('提示')}", btn: ["{:L('确定')}","{:L('取消')}"]}, function(){
        	from = $(_this).parents('form');
        	if(from.attr('action')!=""){
        		var postdata	= {};
        		var inputary=from.serializeArray();
				$(inputary).each(function(i,n){
					 var postname	= n.name;
					 var value  	= n.value;
					 postdata[postname]	= value;
				});
        		$.post(from.attr('action'),postdata,function(data){
					eval("var json = "+data);
					layer.alert(json.message, { title: "{:L('提示')}", btn: "{:L('确定')}"}, function(index2){
						if(json.status==1){
							location.href="__CONTROLLER__/login";
						}else{
							layer.close(index2);
						}
					});
				})
        	}else{
        		location.reload();
        	}
        });
    }

    $('#reSendmail').click(function() {
        $('#checkVerifyBnt').click();
    })

    $('#mibaoajax').click(function() {
        var userbh = $('#userbh').val();
        if (userbh == '') {
            layer.alert("{:L('编号不能为空')}", { title: "{:L('提示')}", btn: "{:L('确定')}"}, function(index) {
                $('#userbh').focus();
                layer.close(index);
            });
            return false;
        }
        $.ajax({
            type : 'POST',
            dataType : 'JSON',
            url : '__CONTROLLER__/mibaoajax',
            data : {userbh:userbh},
            success : function(data) {
                if (data.status == 1) {
                    $('#mibaoajax').remove();
                    $('#userdiv2').show(0);
                    for(var i in data.data){
                        //console.log(data.data[i]);
                        if(data.data[i] != ''){
                            $('#se').append('<option value=\''+i+'\'>'+data.data[i]+'</option');
                        }
                    }
                    //$('#userdiv2').find('.templatemo_textbox').eq(0).text("{:L('密保问题')}：" + data.data);
                    $('#userdiv2 #userda').focus();
                }else{
                	layer.alert(data.message, { title: "{:L('提示')}", btn: "{:L('确定')}"},function(index){
                		$('#userbh').focus();
                		layer.close(index);
                	});
                }
            }
        });
    });
</script>
