<load href="__PUBLIC__/My97DatePicker/WdatePicker.js" />
<load href="__PUBLIC__/layer/layer.js" />
<div class="core_main FunBank" id="add_rem">
	<div class="core_title">
    	<span class="core_title_con"><span>{:L('当前位置')}</span>：<span>{:L('添加汇款通知')}</span></span>
	
        <span class="core_title_edit"></span>
    </div>
    <div class="core_con">
        <form action="__MODULE__/FunBank/rem_save_two" method="post"  id="register" name='register' enctype="multipart/form-data">
        <table class="tablebg">
		<if condition="$hkzhxz eq 'select_hrzh'">
            <TR>
              <TD class="tbkey">汇入账户：</TD>
              <TD class="tbval">
              <input type="text" id="tobank" name="汇入账户" value="" onkeyup='checkAjax()' > 
					 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;<span id="state_tobank"><if condition="in_array('requrie_hrzh2',$requrie) eq true ">*</if></span> 
              </TD>
            </TR>
		<else/>
            <TR>
              <TD class="tbkey">{:L('汇入账户')}：</TD>
              <TD class="tbval"><select name="汇入账户" id="tobank">
              <foreach name="bank" item="vo">
              <option <eq name="userinfo.开户银行" value="$vo.开户行"> selected="true" </eq>>{$vo.卡号}(<span>{$vo.开户行}</span>,<span>{$vo.户名}</span>)</option>
              </foreach>
              </select>
              </TD>
            </TR>
		</if>
            <TR>
              <TD class="tbkey">{:L('汇款银行')}：</td>
              <TD class="tbval"><input type="text" id="bank" name="开户银行" value="{$userinfo['开户银行']}"></td>
            </TR>
            <TR>
              <TD class="tbkey">{:L('汇款卡号')}：</td>
              <TD class="tbval"><input type="text" id="bank_no" name="银行卡号" value="{$userinfo['银行卡号']}"></td>
            </TR>
            <TR>
              <TD class="tbkey">{:L('汇款开户名')}：</td>
              <TD class="tbval"><input type="text" name="开户名" value="{$userinfo['开户名']}"></td>
            </TR>
            <TR>
              <TD class="tbkey">{:L('汇款金额')}：</td>
              <TD class="tbval"><input type="text" name="金额" id="money" value="">&nbsp;&nbsp;<span id='hkts' style='color:red'></span></td>
            </TR>
            <TR>
              <TD class="tbkey">{:L('汇款时间')}：</td>
              <TD class="tbval"><input type="text" readonly='true' name="汇款时间" title="点击选择汇款时间" onclick="new WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'})" id="giveTime" value="" /></td>
            </TR>
            <TR>
              <TD class="tbkey">{:L('汇款留言')}：</td>
              <TD class="tbval"><textarea value="" name="备注"></textarea></td>
            </TR>
            <TR>		
                <TD colspan="2">
                <input type="hidden" name="编号" value="{$userinfo.编号}"/>
                <input  class="button_text" type="button" value="{:L('确认')}" name="subbut"  id='subbut' onclick="tijiao()"/>
                <input class="button_text"  type="button"  id="but" value="{:L('返回')}" name="but" onclick="history.back();"/>
                </td>
            </TR>
        </TABLE> 
        </form>
    </div>
    
    <div class="core_page"></div>
</div>
<script type="text/javascript"> 
function tijiao(){
	var mess = "";
	if($('#tobank').val()=='' || $('#tobank').val()==null)
	{
		mess="{:L('请选择汇入账户')}！<br/>"+mess;
	}
    if($('#bank').val()==''){
        mess="{:L('请输入开户银行')}！<br/>"+mess;
		$('#bank').focus();
    }
	if($('#bank_no').val()=='')
	{
		mess="{:L('请输入银行卡号')}！<br/>"+mess;
		$('#bank_no').focus();
	}
	if($('#money').val()=='')
	{
		mess="{:L('请输入汇款金额')}！<br/>"+mess;
		$('#money').focus();
	}
    if(isNaN($('#money').val()))
	{
		mess="{:L('汇款金额必须为数字')}！<br/>"+mess;
		$('#money').focus();
	}
	if($('#giveTime').val()=='')
	{
		mess= "{:L('请输入汇款时间')}！<br/>"+mess;
		$('#giveTime').focus();
	}
	if(mess !=""){
		layer.alert(mess, { title: "{:L('提示')}", btn: "{:L('确定')}"});
		return false;
	}
	var ua = navigator.userAgent.toLowerCase();
	var s;
	if ((/firefox\/([\d.]+)/).test(ua)) { //判断火狐浏览器
		$('#subbut').attr('disabled',true);
		$('#subbut').val("{:L('正在提交,请等待...')}");
		$('#register').submit();
		$('#subbut').val("{:L('确认')}");
		$('#subbut').attr('disabled',false);
	} else {
		$('#subbut').attr('disabled',true);
		$('#subbut').val("{:L('正在提交,请等待...')}");
		$('#register').submit();
	}
}
