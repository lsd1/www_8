<div class="core_main Sale" id="up">

	<div class="core_title">

    	<span class="core_title_con"><span>{:L('当前位置')}</span>：{$nowtitle}</span>

    </div>

    <div class="core_con">

        <form name="form1" method="post" action="__MODULE__/FunInvest/zhengshipaiduiSave" id="register">

            <table class="tablebg" id="table1" >

                <tr>

                    <td class="tbkey" >{:L('点位')}：</td>

                    <td  class="tbval" >

                        <input type="text" value="" size="20" name="dianwei" id="dianwei"/><span>1000/{:L('点位')}</span>

                    </td>

               </tr>

			   <tr>

                    <td class="tbkey" >{:L('总额')}￥：</td>

                    <td  class="tbval" >

                    	<span id='totalmoney'></span>

                    </td>

               </tr>

               <tr>

                    <td class="tbkey" >{:L('二级密码')}：</td>

                    <td  class="tbval" >

                    	<input name="oldpwd2" type="password" id="oldpwd2">

                    </td>

               </tr>

            </table> 

            <table class="tablebg" id="table2" style="clear:both">

                <TR rowspan='2'>

                    <TD colspan="3" >

            			<input class="button_text" type="button" value="{:L('提交')}" name="subbut"  id='subbut' onclick="tijiao()" />

                    </TD>

                </TR>

                

            </table>

            

        </form>

    </div>

    <div class="core_page"></div>

</div>

<script type="text/javascript">

$(function()

{

	$('#dianwei').keyup(

		function()

		{

			var money = $('#dianwei').val()*1000;

			$('#totalmoney').html(money);

		}

	);

});

function tijiao(){

	var ua = navigator.userAgent.toLowerCase();

	if ((/firefox\/([\d.]+)/).test(ua)) { //判断火狐浏览器

		$('#subbut').attr('disabled',true);

		$('#subbut').val('正在提交,请等待...');

		$('#register').submit();

		$('#subbut').val('确认');

		$('#subbut').attr('disabled',false);

	} else {

		$('#subbut').attr('disabled',true);

		$('#subbut').val('正在提交,请等待...');

		$('#register').submit();

	}

}

</script>
