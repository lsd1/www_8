<div class="core_main Sale" id="up">

	<div class="core_title">

    	<span class="core_title_con"><span>{:L('当前位置')}</span>：{$nowtitle}</span>

    </div>

    <div class="core_con">

        <form name="form1" method="post" action="__MODULE__/FunInvest/getSave" id="register">

            <table class="tablebg" id="table1" >
                <tr>
                    <td class="tbkey" >{:L($getBankName)}￥：</td>
                    <td  class="tbval" >
                        <span>{$getBankVal}</span>
                    </td>
               </tr>
               <tr>
                    <td class="tbkey" >{:L('接受金额')}：</td>
                    <td  class="tbval" >
                    	<input name="money" type="text" id="money"><span><if condition="$getMultiple gt 0">{$getMultiple}{:L('整数倍')}</if></span>
                    </td>
               </tr>
			   <tr>
                    <td class="tbkey" >{:L('二级密码')}：</td>
                    <td  class="tbval" >
                    	<input name="oldpwd2" type="password" id="oldpwd2">
                    </td>
               </tr>
            </table> 
            <table class="tablebg" id="table2" style="clear:both">

                <TR rowspan='2'>

                    <TD colspan="3" >

            			<input class="button_text" type="button" value="{:L('接受资助')}" name="subbut"  id='subbut' onclick="tijiao()" />

                    </TD>

                </TR>

            </table>

            

        </form>

    </div>

    <div class="core_page"></div>

</div>

<script type="text/javascript">

function tijiao(){

	var ua = navigator.userAgent.toLowerCase();

	if ((/firefox\/([\d.]+)/).test(ua)) { //判断火狐浏览器

		$('#subbut').attr('disabled',true);

		$('#subbut').val('正在提交,请等待...');

		$('#register').submit();

		$('#subbut').val('确认');

		$('#subbut').attr('disabled',false);

	} else {

		$('#subbut').attr('disabled',true);

		$('#subbut').val('正在提交,请等待...');

		$('#register').submit();

	}

}

</script>
