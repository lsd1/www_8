<notempty name="errs">
<foreach name='errs' item='err' key='errkey'>
	<php>if(strstr($errkey,'product')!='') $errkey="productCountMoney";</php>
	$('#state_{$errkey}').html('{$err}');

	$('#state_pass1,#state_pass2,#state_pass3').show();
</foreach>
</notempty>
