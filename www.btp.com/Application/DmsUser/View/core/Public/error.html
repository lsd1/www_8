
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>无法找到页面</title>
<meta content="index,follow" name="robots">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<style>
body{
text-align:center;
}
.main{
width:800px;
border:0px red solid;
padding-top:100px;
margin:0px auto;
}
.top{
width:100%;
height:25px;
overflow:hidden;
background:url("/install/top.jpg") repeat-x;
}
.bottom{
clear:both;
width:100%;
height:25px;
overflow:hidden;
background:url("/install/bottom.jpg") repeat-x;
}
/*middle*/
.middle{
padding:20px;
}
.middle .errorImg{
float:left;
width:64px;
height:75px;
overflow:hidden;
background:url("/install/error_1.gif") no-repeat;
margin-right:20px;
}
.middle .errorTxt{
float:left;
width:600px;
overflow:hidden;
text-align:left;
font-size:13px;
line-height:22px;
}
.sorry{
color:#666666;
}
.split{
border-top:1px #ccc dashed;
}
</style>
</head>
<body>
<div class="main">
<div class="top"></div>
<div class="middle">
<div class="errorImg"></div>
<div class="errorTxt">
<h3>
对不起，找不到你指定的页面，
<a href="/">点击这里返回首页</a>
</h3>
<span class="sorry">
<span class="sorry">很抱歉，您要访问的页面无法正确显示，可能是因为如下原因：</span>
<hr class="split" size="0">
1.网站正在升级中， 请稍后查看。
<br>
2.您输入的网址有误，请重新检查您输入的网址。
<br>
3.此页面已经删除，请访问其他页面或
<a href="/">点击这里返回首页</a>
。
<br>
4.如果是您复制后粘贴上的地址，请检查是否复制完整；
<br>
5.系统过于繁忙，请点击浏览器的“刷新”按钮，或稍后再试。
</div>
</div>
<div class="bottom"></div>
</div>
</body>
</html>
