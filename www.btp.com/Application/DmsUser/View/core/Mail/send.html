<load href="__PUBLIC__/layer/layer.js" />
<div class="core_main Mail" id="send">
	<div class="core_title">
    	<span class="core_title_con"><span>{:L('当前位置')}</span>：{$nowtitle}</span>
    </div>
    <div class="core_con">
    	<form id="sendform" action="__MODULE__/Mail/send_email" method="post" onsubmit="return form_check()">
            <table class="tablebg" >
            	<if condition="$mailset eq true">
            	<tr>
            		<td class="tbkey">{:L('收件人')}：</td>
            		<td class="tbval"><input type="text" name="receiver" id="receiver"><span style="color:red">{:L('默认空则发送给管理员,填写会员编号可以发送给其他会员')}</span></td>
            	</tr>
            	</if>
                <tr>
                    <td class="tbkey">{:L('标题')}：</td>
                    <td class="tbval"><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td class="tbkey">{:L('内容')}：</td>
                    <td class="tbval"><textarea id="content_1" name="center"   style="width:700px;height:500px;"></textarea>

                    	</td>
                </tr>

                <tr>
                    <td colspan="2">
                            <INPUT class="button_text" type="submit" value="{:L('发送邮件')}" />

                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="core_page"></div>
</div>

<script type="text/javascript">

function form_check()
{
	if($('#title').val()=='')
	{
        layer.alert("{:L('请输入标题')}!", {title: "{:L('提示')}", btn: "{:L('确定')}" });
		$('#title').focus();
		return false;
	}
	if($('#content_1').val()=='')
	{
        layer.alert("{:L('请输入内容')}!", {title: "{:L('提示')}", btn: "{:L('确定')}" });
		$('#content_1').focus();
		return false;
	}
	return true;
}
</script>
