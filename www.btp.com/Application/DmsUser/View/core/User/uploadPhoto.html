<link rel="stylesheet" href="__PUBLIC__/cropper/style/font-awesome.css">
<link rel="stylesheet" href="__PUBLIC__/cropper/style/bootstrap.css">
<link rel="stylesheet" href="__PUBLIC__/cropper/style/cropper.css">
<link rel="stylesheet" href="__PUBLIC__/cropper/style/main.css">

<div class="core_main User">
  <div class="core_title"><span class="core_title_con"><span>{:L('当前位置')}</span>：{$nowtitle}</span></div>
  <div class="core_con">
  <div class="containerimg" style="padding: 5px;">
    
    <div class="row">
      <div class="col-md-9 docs-buttons">
        <!-- <h3>Toolbar:</h3> -->

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="{:L('向左移动')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrow-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="{:L('向右移动')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrow-right"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="{:L('向上移动')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrow-up"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="{:L('向下移动')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrow-down"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="{:L('向左旋转')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-rotate-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="{:L('向右旋转')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-rotate-right"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="{:L('水平翻转')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrows-h"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="{:L('垂直翻转')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-arrows-v"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="clear" title="{:L('重置')}">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-remove"></span>
            </span>
          </button>
          <button type="button" class="btn btn-ok" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }" title="保存头像">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-check"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <lable style="font-size: 28px;">
        	&nbsp;&nbsp;&nbsp;&nbsp;{:L('选择文件')}:&nbsp;&nbsp;
          </lable>
          <label class="btn btn-primary btn-upload" for="inputImage" title="选择文件">
            <input class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff" type="file">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="" >
              <span class="fa fa-upload"></span>
            </span>
          </label>
        </div>

        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->
      </div><!-- /.docs-buttons -->

    </div>
    <div class="row">
      
      <div class="col-md-9">
        <!-- <h3>Demo:</h3> -->
        <div class="img-container">
          <img id="image" src="__PUBLIC__/cropper/img/blank.png" alt="Picture" class="cropper-hidden">
          
        </div>
      </div>
      
      
      <div class="col-md-3">
        <!-- <h3>Preview:</h3> -->
        <div class="docs-preview clearfix">
          <div class="img-preview preview-lg" style="width: 256px; height: 144px;"><img src="__PUBLIC__/cropper/img/blank.png" style="display: block; width: 320px; height: 180px; min-width: 0px ! important; min-height: 0px ! important; max-width: none ! important; max-height: none ! important; image-orientation: 0deg ! important; transform: translateX(-32px) translateY(-18px);"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Scripts -->
  <script src="__PUBLIC__/cropper/script/jquery-3.js"></script>
  <script src="__PUBLIC__/cropper/script/tether.js"></script>
  <script src="__PUBLIC__/cropper/script/bootstrap.js"></script>
  <script src="__PUBLIC__/cropper/script/common.js"></script>
  <script src="__PUBLIC__/cropper/script/cropper.js"></script>
  <script src="__PUBLIC__/layer/layer.js"></script>
  <script src="__PUBLIC__/cropper/script/main.js"></script>
  <script>
  $(document).ready(function(){
  	jQuery.noConflict();
  
  }); 
  </script>
